<div class="field">
    <div class="card-stack">
        <!-- CARD STACK -->
        <img [ngStyle]="{'right.px': i * 5}" *ngFor="let c of [0, 1, 2, 3]; let i = index;"
            src="assets/img/cards/card_cover.png">
        <!-- TOP CARD FROM STACK -->
        <img (click)="takeCard()" class="top-card" style="right: 20px;"
            src="assets/img/cards/card_cover.png">
        <!-- STACK FOR PLAYED CARDS -->
        <img *ngFor="let card of game.playedCards" class="played-card"
            src="assets/img/cards/{{ card }}.png">
        <!-- CURRENT CARD (ANIMATION) -->
        <img *ngIf="pickCardAnimation" class="pick-card"
            style="right: 20px;" src="assets/img/cards/{{ currentCard }}.png">
    </div>
</div>
